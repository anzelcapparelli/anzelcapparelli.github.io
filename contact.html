    <title>Contact Info</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand mr-auto" href="#">
            <h1>Anzel Capparelli</h1>
        </a>

        <!-- Keeps links on right of navbar -->

        <div>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav nav-pills ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html">Contact</a>
                    </li>

                </ul>

            </div>
        </div>


    </nav>
    <!--end of navbar-->




    <!-- Input form, with a box for name, email, and message input -->

    <div class="p-3 mb-2 bg-secondary text-white">
        <!--setting a gray color background-->

        <div class="container justify-content-start p-3 mb-2 bg-light text-dark">



            <div class="row justify-content-start">
                <div class="col-md-6 mt-5 ml-2">
                    <header>
                        <h1>Contact information</h1>
                    </header>
                    <hr>
                </div>
            </div>
            <div class="row justify-content-start">

                <div class="col-md-6 ml-2">
                    <form>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name">
                            <div class="input-group-append">

                            </div>

                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted"></small>

                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message"
                                rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- IF TIME: make a sticky footer with LinkedIn and GitHub links attached!-->
